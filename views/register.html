<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alpaca Add Account</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="row">Add Alpaca Account</h1><br/>
    <form action="/addAccount" method="POST">
      <div class="form-group">
        <label for="addEmail">Account Email</label>
        <input placeholder="Enter your email " name="email" type="text" id="addEmail"/>
      </div>
      <div class="form-group">
        <label for="addName">Account Name</label>
        <input placeholder="Enter your name" name="name" type="text" id="addName"/>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
